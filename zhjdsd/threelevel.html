<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中华经典诵读教学资源库</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/level.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <!--主体开始-->
    <div class="main">
        <div class="main_box">
            <div class="main-com">
                <a href="javascript:void(0)" onclick="goBack()" class="back level3-back"></a>
                <a href="javascript:void(0)" onclick="toPage()" class="yinsong"></a>
                <div class="poetry-box">
                    <div class="poetry-img">
                        <img id="poetryTitle">
                        <img id="poetryBody">
                    </div>
                    <div class="poetry-btns">
                        <a href="javascript:void(0)" onclick="audioPlay('audioYin')" class="yin" ></a>
                        <a href="javascript:void(0)" onclick="audioPlay('audioSong')" class="song"></a>
                    </div>
                </div>
                <div class="level-footer"></div>
                <div class="audio-box" id="audioBox">
                    <audio controls id="audio" ondrag>
                      您的浏览器不支持 audio 元素。
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function () {
            var id = getUrlParam('id');
            var poetryList =[];
            if(id){
                $('#poetryTitle').attr('src','img/imgpoetry/'+id+'title.png');
                $('#poetryBody').attr('src','img/imgpoetry/'+id+'body.png');
                poetryList = getPoetryList(id);
                var html = '<ul>';
                var listLegth = poetryList.length;
                for(var i =0;i<poetryList.length;i++){
                    if(((i+1)%8) == 0){
                        html += '<li><a href="threelevel.html?id='+ poetryList[i].id + '">'+poetryList[i].title+'</a></li></ul><ul>';
                    }else{
                        html += '<li><a href="threelevel.html?id='+ poetryList[i].id + '">'+poetryList[i].title+'</a></li>';
                    }
                }
                if(listLegth%8 == 0){
                    html = html.substr(0,(html.length-4))
                }else{
                    html = html+'</ul>';
                }
                $('#classBox').html(html);
            }
        })
        function toPage(){
            var id = getUrlParam('id');
            if(id == '2' || id == '3'){
                window.location.href = 'threelevel_ys_btn_left.html?id='+id;
            }else{
                window.location.href = 'threelevel_ys.html?id='+id;
            }
            
        }
    </script>
</body>

</html>
