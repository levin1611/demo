<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中华经典诵读教学资源库</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/level.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!--主体开始-->
    <div class="main">
        <div class="main_box">
            <div class="main-com">
                <a href="javascript:void(0)" onclick="to('secondlevel.html')" class="back level3-back"></a>
                <div class="poetry-box">
                    <div class="poetry-img bjx-img">
                        <img id="bjxImg">
                    </div>
                    <div class="poetry-btns big positon-left">
                        <a id="leftBtn1" href="javascript:void(0)" onclick="audioPlay('audioYin')" class="yin"></a>
                        <a id="leftBtn2" href="javascript:void(0)" onclick="audioPlay('audioYin')" class="yin"></a>
                        <a id="leftBtn" href="javascript:void(0)" onclick="audioPlay('audioYin')" class="yin"></a>
                        <a href="javascript:void(0)" class="bjx-pre" onclick="pre()"></a>
                    </div>
                    <div class="poetry-btns big positon-right">
                        <a id="rightBtn" href="javascript:void(0)" onclick="audioPlay('audioYin')" class="yin"></a>
                        <a href="javascript:void(0)" class="bjx-next" onclick="next()"></a>
                    </div>
                </div>
                <div class="level-footer"></div>
                <div class="audio-box" id="audioBox">
                    <audio controls id="audio" ondrag>
                        您的浏览器不支持 audio 元素。
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function () {
            var id = getUrlParam('id');
            $('#bjxImg').attr('src','img/imgpoetry/bjx'+id+'.png');
            if (id) {
                if(id == ''){
                    $('#leftBtn1').css({display:'block'});
                    $('#leftBtn2').css({display:'block'});
                }
                //如果当前id是第一个就不显示上一页
                if (id == '1') {
                    $('.bjx-pre').hide();
                    $('#leftBtn').css({display:'block'});
                    $('#rightBtn').hide();
                }else{
                    $('#leftBtn').css({display:'block'});
                    $('.bjx-pre').css({display:'block'});
                    $('#rightBtn').hide()
                    if(id == '4'){
                        $('.bjx-next').hide();
                        $('#leftBtn').hide()
                        $('#rightBtn').css({display:'block'});
                    }
                }
            }
        })
    </script>
</body>

</html>
