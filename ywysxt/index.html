<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>语文吟诵系统</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="content">
        <a id="loginBtn" class="login-btn" onclick="showLogin()">登 录</a>
        <a id="user" class="user-btn"></a>
        <a class="index" href="javascript:void(0)" onclick="showLogin()">
            <img src="img/banner.jpg">
        </a>
        <div class="record">备案号：<a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备20003232号-1</a></div>
    </div>
    <div class="login-pop" id="login">
        <h3>语文吟诵系统</h3>
        <div class="login-box">
            <div class="form-group">
                <label class="form-label">登录名</label>
                <input type="text" class="form-control" id="userName" placeholder="请输入登录名">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="passWord" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="img-code">
                    <input type="password" class="form-control" id="code" placeholder="请输入验证码">
                    <img id="imgCode" src="./img/mulu.png">
                </div>

            </div>
            <div class="form-group text-center">
                <input type="button" class="btn btn-primary" onclick="login()" value="登 录">
                <input type="button" class="btn" onclick="hideLogin()" value="取 消">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function() {
            var userName = $.cookie('login');
            if (userName) {
                $('#loginBtn').css({
                    display: 'none'
                });
                $('#user').html(userName);
                $('#user').css({
                    display: 'block'
                });
            } else {
                $('#loginBtn').css({
                    display: 'block'
                });
                $('#user').css({
                    display: 'none'
                });
            }
        })
    </script>
</body>

</html>
