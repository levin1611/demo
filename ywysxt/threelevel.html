<html>

<head>

</head>

<body>
    <!--主体开始-->
    <div class="main">
        <!-- 独立背景开始 -->
        <!-- <img class="bj" src="./img/poetry-bj.jpg"> -->

        <!-- 整体背景开始 -->
        <img class="bj" id="poetry">
        <!-- 整体背景结束 -->
        <div class="main_box">
            <div id="menus-box"></div>
            <div class="poetry-box">
                <a class="back" href="javascript:void(0)" onclick="goBack()">
                    <img src="./img/back.png" alt="返回">
                </a>
                <!-- 独立背景开始 -->
                <!-- <p class="class-abbr-title">一上 日积月累</p> 
                <div class="poetry-title">
                    <img id="poetryTitle" src="">
                </div>
                <div class="poetry-com">
                    <img id="poetryCom" src="">
                </div> -->
                <!-- 独立背景结束 -->
                <div class="show-btns-btn">
                    <div class="media-btn">
                        <a href="javascript:void(0)" onclick="audioPlay('ds')">读诵</a>
                        <a href="javascript:void(0)" onclick="audioPlay('qy')">清吟</a>
                        <a href="javascript:void(0)" onclick="audioPlay('yy')">乐吟</a>
                        <a href="javascript:void(0)" onclick="audioPlay('ct')">传统</a>
                        <a href="javascript:void(0)" onclick="audioPlay('bz')">伴奏</a>
                        <a href="javascript:void(0)" onclick="vedioPlay()">录像</a>
                    </div>
                    <div class="media-btn-list">
                        <a href="javascript:void(0)" onclick="showMediaBtn()" class="yin1"></a>
                        <a href="javascript:void(0)" onclick="showMediaBtn()" class="song"></a>
                        <a href="javascript:void(0)" onclick="showMediaBtn()" class="lu"></a>
                        <a href="javascript:void(0)" onclick="showMediaBtn()" class="yin"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="audio-box" id="audioBox">
            <audio id="audio" class="audio" controls preload>
                <!-- <audio controls id="audio" ondrag>
                您的浏览器不支持 audio 元素。
            </audio> -->
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function () {
            var id = getUrlParam('id');
            var parentId = id.split('-')[0];
            var btnList = getIntention(parentId, id).intentionBtn;
            var leftHtml = '<div class="menus left-btns">';
            var rightHtml = '<div class="menus right-btns">';
            for (var i = 0; i < btnList.length; i++) {
                if (btnList[i].position == 'left') {
                    var btns = btnList[i].childen;
                    var btnListMarginTop = '';
                    var rightBtnMarginTop = '';
                    if (btns.length == 1) {
                        rightBtnMarginTop = 'style="margin-top:35px;"';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 2) {
                        rightBtnMarginTop = 'style="margin-top:18px;"';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 3) {
                        rightBtnMarginTop = '';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 4) {
                        rightBtnMarginTop = '';
                        btnListMarginTop = 'style="margin-top:0;"';
                    }
                    leftHtml += '<div class="btn-list ' + btnList[i].className + '" ' +btnListMarginTop +'><a class="left-btn">' + btnList[i].text + '</a><div class="right-btn" id="' + btnList[i].id + '" ' + rightBtnMarginTop + '>';
                   

                    for (var j = 0; j < btns.length; j++) {
                        leftHtml += '<a href="' + btns[j].link + '">' + btns[j].text + '</a>'
                    }
                    leftHtml += '</div></div>'
                }
                if (btnList[i].position == 'right') {
                    var btns = btnList[i].childen;
                    var btnListMarginTop = '';
                    var rightBtnMarginTop = '';

                    if (btns.length == 1) {
                        rightBtnMarginTop = 'style="margin-top:35px;"';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 2) {
                        rightBtnMarginTop = 'style="margin-top:18px;"';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 3) {
                        rightBtnMarginTop = '';
                        btnListMarginTop = 'style="margin-top:0;"';
                    } else if (btns.length == 4) {
                        rightBtnMarginTop = '';
                        btnListMarginTop = 'style="margin-top:0;"';
                    }
                    rightHtml += '<div class="btn-list ' + btnList[i].className + '" ' + btnListMarginTop +'><a class="left-btn">' + btnList[i].text + '</a><div class="right-btn" id="' + btnList[i].id + '" ' + rightBtnMarginTop + '>';
                    for (var j = 0; j < btns.length; j++) {
                        rightHtml += '<a href="' + btns[j].link + '">' + btns[j].text + '</a>'
                    }
                    rightHtml += '</div></div>'
                }
            }
            leftHtml += '</div>';
            rightHtml += '</div>';
            $('#menus-box').html(leftHtml + rightHtml);
            $('#poetry').attr('src', './img/poetry/' + id + '.jpg');
        })
        function showMediaBtn() {
            $('.media-btn').toggle();
        }
        function toNext(type) {
            var id = getUrlParam('id');
            var show = $.cookie('show') ? $.cookie('show') : '';
            if (type == 'zs' || type == 'dy' || type == 'bj' || type == 'zz' || type == 'jt') {
                if (show.indexOf('bjsy') == -1) {
                    show += 'bjsy'
                }
            }
            if (type == 'yyfh' || type == 'wzp') {
                if (show.indexOf('ystp') == -1) {
                    show += 'ystp'
                }
            }
            if (type == 'wt' || type == 'rsz' || type == 'yun' || type == 'zz' || type == 'gl') {
                if (show.indexOf('syhy') == -1) {
                    show += 'syhy'
                }
                if (type == 'yun') {
                    $.cookie('show', show);
                    window.location.href = "withPage.html?id=" + id + '&theme=' + type;
                    return;
                }
            }
            if (type == 'yx' || type == 'xc' || type == 'sc') {
                if (show.indexOf('sywf') == -1) {
                    show += 'sywf'
                }
            }
            if (type == 'ztfx' || type == 'whjs' || type == 'ldsr') {
                if (show.indexOf('whjy') == -1) {
                    show += 'whjy'
                }
            }
            if (type == 'kj' || type == 'ckja') {
                if (show.indexOf('jxsl') == -1) {
                    show += 'jxsl'
                }
            }
            if (type == 'sjyj' || type == 'jxsj' || type == 'yszl' || type == 'ysbk') {
                if (show.indexOf('jxzy') == -1) {
                    show += 'jxzy'
                }
            }
            $.cookie('show', show);
            window.location.href = "fourlevel.html?id=" + id + '&theme=' + type;

        }
    </script>
</body>

</html>
