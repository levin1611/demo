        <div class="main_box">
            <div class="main-com">
                <div class="img-box"></div>
                <a href="javascript:void(0)" onclick="goBack()" class="back second-back"></a>
                <div class="main-common">
                    <p class="title">古诗词</p>

                    </div>
                    <p class="title">经典选篇</p>

    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $(function () {
            var id = getUrlParam('id');
            var poetryList =[];
            if(id){
                poetryList = getPoetryList(id);
                var html = '<ul>';
                var listLegth = poetryList.length;
                for(var i =0;i<poetryList.length;i++){
                    if(((i+1)%8) == 0){
                        html += '<li><a href="threelevel.html?id='+ poetryList[i].id + '">'+poetryList[i].title+'</a></li></ul><ul>';
                    }else{
                        html += '<li><a href="threelevel.html?id='+ poetryList[i].id + '">'+poetryList[i].title+'</a></li>';
                    }
                }
                if(listLegth%8 == 0){
                    html = html.substr(0,(html.length-4))
                }else{
                    html = html+'</ul>';
                }
                $('#classBox').html(html);
                console.log(html)
            }
        })
    </script>
</body>
